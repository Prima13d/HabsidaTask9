<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     th:fragment="navbar">

    <div class="container-fluid">

        <a class="navbar-brand" th:href="@{/}">Spring Security</a>

        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>

            <div sec:authorize ="hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">Admin</a>
                </li>
            </div>

            <div sec:authorize ="hasRole('USER') or hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">Profile</a>
                </li>
            </div>
        </ul>

        <span class="navbar-text text-light me-3" sec:authentication="name"></span>

        <div sec:authorize ="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>

        <div sec:authorize ="isAnonymous()">
            <a th:href="@{/login}" class="btn btn-outline-light btn-sm">Login</a>
        </div>


    </div>
</nav>

</body>
</html>
