<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fade-in {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        .fade-in.show {
            opacity: 1;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<div class="container mt-5 d-flex flex-column align-items-center">

    <div class="card w-75 fade-in show p-4 shadow-sm">
        <div th:each="msg : ${messages}">
            <div class="alert alert-info" th:text="${msg}"></div>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-3">
            <a th:href="@{/login}" class="btn btn-primary btn-lg">Login</a>

            <sec:authorize access="hasRole('ROLE_USER')">
                <a th:href="@{/user}" class="btn btn-success btn-lg">My Profile</a>
            </sec:authorize>

            <form th:action="@{/logout}" method="post" style="display:inline">
                <button class="btn btn-danger btn-lg">Logout</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
