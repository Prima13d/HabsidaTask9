<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm" style="width: 24rem;">
        <div class="card-header bg-primary text-white">
            <h4>User Information</h4>
        </div>
        <div class="card-body">
            <p><strong>First Name:</strong> <span th:text="${user.userFirstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${user.userFamilyName}"></span></p>
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Roles:</strong>
                <span th:each="role : ${user.roles}"
                      th:text="${role.name}"
                      class="badge bg-info me-1"></span>
            </p>
            <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </div>
</div>

<script src="cdn.jsdelivr.net"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
