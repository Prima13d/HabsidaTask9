<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Users Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: siteHeader"></div>

<div class="container mt-4">

    <h2 class="mb-4">User Control Panel</h2>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation" sec:authorize="hasRole('ADMIN')">
            <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
        </li>
        <li class="nav-item" role="presentation" sec:authorize="hasRole('ADMIN')">
            <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add" type="button" role="tab">Add User</button>
        </li>
    </ul>

    <div class="tab-content mt-3">

        <div class="tab-pane fade show active" id="users" role="tabpanel" sec:authorize="hasRole('ADMIN')">
            <h4>All Users</h4>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.userFirstName}"></td>
                    <td th:text="${user.userFamilyName}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role.name + ' '}"></span>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm"
                                th:attr="data-id=${user.id},data-firstname=${user.userFirstName},data-lastname=${user.userFamilyName}"
                                data-bs-toggle="modal" data-bs-target="#editUserModal">
                            Edit
                        </button>
                        <a th:href="@{'/admin/users/delete/' + ${user.id}}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="add" role="tabpanel" sec:authorize="hasRole('ADMIN')">
            <h4>Add User</h4>
            <form th:action="@{/admin/users/add}" method="post" class="mt-3">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control" type="text" name="userFirstName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" type="text" name="userFamilyName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label><br>
                    <input type="radio" name="role" value="ROLE_USER"
                           th:checked="${user != null} ? ${user.role} == 'ROLE_USER' : false"> USER
                    <input type="radio" name="role" value="ROLE_ADMIN" class="ms-3"
                           th:checked="${user != null} ? ${user.role} == 'ROLE_ADMIN' : false"> ADMIN
                </div>

                <button class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>


    </div>

</div>

<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/users/edit}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="editUserId">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" name="userFirstName" class="form-control" id="editUserFirstName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="userFamilyName" class="form-control" id="editUserLastName" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const editUserModal = document.getElementById('editUserModal')
    editUserModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget
        const id = button.getAttribute('data-id')
        const firstName = button.getAttribute('data-firstname')
        const lastName = button.getAttribute('data-lastname')

        document.getElementById('editUserId').value = id
        document.getElementById('editUserFirstName').value = firstName
        document.getElementById('editUserLastName').value = lastName
    })
</script>

</body>
</html>
