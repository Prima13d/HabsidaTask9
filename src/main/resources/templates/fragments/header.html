<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="siteHeader">
    <header class="p-3 bg-light mb-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a th:href="@{/}" class="btn btn-outline-primary btn-sm">Home</a>

                <sec:authorize access="hasRole('ADMIN')">
                    <a th:href="@{/admin/users}" class="btn btn-outline-warning btn-sm">Users</a>
                </sec:authorize>

                <sec:authorize access="isAuthenticated()">
                    <a th:href="@{/user}" class="btn btn-outline-success btn-sm">My Profile</a>
                </sec:authorize>
            </div>
            <div>
                <sec:authorize access="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                    </form>
                </sec:authorize>

                <sec:authorize access="isAnonymous()">
                    <a th:href="@{/login}" class="btn btn-primary btn-sm">Login</a>
                </sec:authorize>
            </div>
        </div>
    </header>
</div>
</body>
</html>
