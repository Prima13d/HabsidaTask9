<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<h2>Users</h2>
<a th:href="@{/admin/users/add}"><button>Add User</button></a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Family name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.userFirstName}"></td>
        <td th:text="${user.userFamilyName}"></td>
        <td>
            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a> |
            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
